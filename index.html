<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project blog</title>
    <style type="text/css">
        p {
            margin-left: 20px
        }
        .info_single {
            background-color: #eeeeee;
            width: 70%;
            height: 800px;
            border:1px solid #eeeeee;
            margin: auto;
        }
        .pages {
            width: 100%;
            padding-top: 35px;
        }
        .pageInit {
            height: 120px;
            width: 100%;
            /* padding-top: 35px */
        }
        .beginline {
            height: 200;
            width: 100%;
            padding-top: 35px;
            overflow-y: scroll;
        }
        .defborder {
            height: 50px;
            width: 100%;
        }
        .columnPic {
            float: left;
            width: 40%;
            height: 200px;
            position: relative;
        }
        .columnText {
            overflow-wrap: break-word;
            float: left;
            width: 60%;
            height: 200px;
            
        }
        .row {
            float: center;
            width: 70%;
            height: 200px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .imgIcon {
            display: block;
            max-width:600px;
            max-height:200px;
            width: auto;
            height: auto;
        }
        .columnPic:hover .imgIconOverlay {
            opacity: 1;
        }

        .imgIconOverlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: .5s ease;
            background-color: #008CBA;
        }
    </style>
</head>

<body>

    <div>
        <div style="background-color: #eeeeee;height:100;width:100%">
            <img align="center" src="Resources/bg.jpg" style="height:100%;width:100%">
        </div>
        <div class="pageInit" style="background-color: #eeeeee; height: 150px;" align="center;" >
                <div align="center" class="info_single">
                    <p style="line-height: 25px; font-size:24px; font-weight: bold" align="left">
                        ~o~
                    </p>
                    <p style="line-height: 20px; font-size:18px; font-weight: normal" align="left">
                            TBC
                    </p>
                </div>
            </div>
        <!-- page 1 -->
        <div align="center" style="background-color:#eee;">
            <div class="row" align="center" style="background-color:#eee;">
                <div class="columnPic" style="background-color:#eee;" align="center">
                    <img class="imgIcon" align="center" alt="Avatar" src="Resources/Rubiks_04.png" style="width:100%; height:100%">
                    <div class="imgIconOverlay">
                        <img class="imgIcon" align="center" alt="Avatar" src="Resources/Rubiks_level.jpg" style="width:100%; height:100%">
                    </div>
                </div>
                <div class="columnText" style="background-color:#f8f8f8;" align="left" white-space: normal;>
                    <object width="100%" height="70%" type="text/plain" data="Texts/Rubiks.txt" ></object>
                    <p></p>
                    &nbsp&nbsp<input type="button" value="Gallary" style="color: rgb(0, 161, 161);" onclick="window.open('gallary_Rubiks.html')">
                </div>
            </div>
        </div>
        <div class="defborder" align="center" style="background-color:#eee;"></div>
        
    </div>
</body>
</html>
